name: Update README.md

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  Update_README:
    name: Update README.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR merged with Main
        uses: actions/checkout@v3
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        with:
          ref: refs/pull/${{ github.event.number }}/merge
      
      - name: Checkout Main
        uses: actions/checkout@v3

      - name: Upload Coverage Badge
        uses: actions/upload-artifact@v3
        with:
          name: coverage-badge
          path: NoiseOptimiser-coverage-badge.svg

      # - name: Build-A-Badge
      #   uses: peterrhodesdev/build-a-badge@v1.3.1
      #   with:
      #     token: ${{ secrets.GH_TOKEN }}
      #     filename: my-badge
      #     label: coverage
      #     message: 88.18%

  Upload_SVG_Badge:
    name: Upload SVG badge
    runs-on: ubuntu-latest
    needs: [ Update_README ]

    steps:

      - name: Checkout repo wiki
        uses: actions/checkout@v3
        with: 
          repository: cctan777/test-wiki.wiki

      - name: Check to see if the file has been deleted
        run: ls -al

      - name: Delete Existing Badge (if exists)
        run: |
          [ -e NoiseOptimiser-coverage-badge.svg ] && rm NoiseOptimiser-coverage-badge.svg

      - name: Check to see if the file has been deleted
        run: ls -al

      - name: Commit Change
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add changes"

      - name: Push 
        if: always()
        run: |
          git push

      - name: Download Coverage Badge From Artifacts
        uses: actions/download-artifact@v3
        with:
          name: coverage-badge
          path: ./

      # - name: change timestamp of coverage badge
      #   run: |
      #     touch -d "2 hours ago" NoiseOptimiser-coverage-badge.svg

      - name: Check contents of repo wiki
        run: ls -al

      - name: Commit Change
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add changes"

      - name: Push 
        if: always()
        run: |
          git push
